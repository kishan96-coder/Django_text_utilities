<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Utils</title>
</head>
<body>
    <h2 style="text-align: center;">This is text analyzer</h2>
    <h4 style="text-align: center;" >Enter your text and it will be analyzed automatically</h4>
    <form action="/removepunctuations" method="get">
        <textarea name="text" style="margin-left:80px;margin-right:80px;text-align: center;width: 1250px;height: 100px;"></textarea>
        <input type="checkbox" name="removepunctuations"  style="margin-left:85px;margin-bottom:5px">Remove-punctuations<br>
        <input type="checkbox" name="spaceremover"  style="margin-left:85px;margin-bottom:5px">Space-Remover<br>
        <input type="checkbox" name="capitalize"  style="margin-left:85px;margin-bottom:5px">capitalize<br> 
        <button type="submit" style="margin-left:85px;">Analyze Text</button>
    </form>
</body>
</html>
